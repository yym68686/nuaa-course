    <div class="select-box desktop">
      <ul class="list-unstyled list-inline">
        <span><strong>院系：</strong></span>
        <li class="item {% if not dept %}active{% endif %}">
          <a href="{{ url_for(this_module, q=keyword) }}">全部</a>
        </li>
        {% for dno, dname in deptlist[0:12] %}
        <li class="item {% if dept == dno %}active{% endif %}">
          <a href="{{ url_for(this_module, q=keyword, dept=dno) }}">{{ dname }}</a>
        </li>
        {% endfor %}
        <li>
          <div class="dropdown">
            <a class="dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">更多
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
              {% for dno, dname in deptlist[12:] %}
              <li class="item" role="presentation"><a href="{{ url_for(this_module, q=keyword, dept=dno) }}" role="menuitem" tabindex="-1">{{ dname }}</a></li>
              {% endfor %}
            </ul>
          </div>
        </li>
      </ul>
